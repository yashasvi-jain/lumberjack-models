name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Configure git user
        run: |
          git config --local user.email "me.yashasvijain@gmail.com"
          git config --local user.name "yashasvi_jain"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install bump2version

      - name: Bump version
        run: bump2version patch

      - name: Get version
        id: get_version
        run: |
          echo "::set-output name=version::$(awk -F= '/__version__/ {print $2}' jackmodels/__init__.py | tr -d " '")"

      - name: Build wheel
        run: python setup.py sdist bdist_wheel

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.LUMBERJACK_GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/lumberjack-models-${{ github.ref }}.whl
          asset_name: lumberjack-models-${{ github.ref }}.whl
          asset_content_type: application/zip
